<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Drum-kit</title>
    <link rel="stylesheet" href="/JS Projects/assets/styles/drumKit.css"> 
</head>
<body>
    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hithat</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>

    </div>

    <audio data-key="65" src="/JS Projects/assets/sounds/clap.wav"></audio>
    <audio data-key="83" src="/JS Projects/assets/sounds/hithat.wav"></audio>
    <audio data-key="68" src="/JS Projects/assets/sounds/kick.wav"></audio>
    <audio data-key="70" src="/JS Projects/assets/sounds/openhat.wav"></audio>
    <audio data-key="71" src="/JS Projects/assets/sounds/boom.wav"></audio>
    <audio data-key="72" src="/JS Projects/assets/sounds/ride.wav"></audio>
    <audio data-key="74" src="/JS Projects/assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="/JS Projects/assets/sounds/tom.wav"></audio>
    <audio data-key="76" src="/JS Projects/assets/sounds/tink.wav"></audio>

    <script src="app.js"></script>

</body>
</html>
