<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Number Guesser</h1>
            <p>Guess a number between <span class="min">1</span> and <span class="max">10</span></p>
            <form class="game">
                <input type="number" placeholder="Enter your guess" id="form-input">
                <input type="submit" id="form-submit" value="Submit">
            </form>
            <p class="message"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
